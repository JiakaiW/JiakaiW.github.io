<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
    {% if page.glass_effects != false %}
    <!-- Glass Effects System - Load as ES6 module with proper dependency order -->
    <script src="{{ '/assets/js/glass-effects-loader.js' | asset_hash_versioned }}" type="module" defer></script>
    {% endif %}
    <!-- Main JS - ES6 Module Entry Point -->
    <script src="{{ '/assets/js/main.js' | asset_hash_versioned }}" type="module" defer></script>
</head>
<body{% if page.glass_effects == false %} data-glass-effects="false"{% endif %}>
    <header>
        {% include navigation.html %}
    </header>

    {% include overlays.html %}

    <main>
        {{ content }}
    </main>

    {% include footer.html %}
</body>
</html>
