<!-- Search Overlay -->
<div class="search-overlay" id="searchOverlay" data-action="close-search">
    <div class="search-container" data-stop-propagation>
        <input type="text" 
               class="search-input" 
               id="searchInput" 
               placeholder="Start typing to search..."
               data-action="search">
        <div class="search-results" id="searchResults"></div>
    </div>
</div>

<!-- Card Expansion Overlay -->
<div class="card-overlay" id="cardOverlay" data-action="close-card" hidden>
    <div class="expanded-card" data-stop-propagation>
        <button class="close-button" data-action="close-expanded-card">×</button>
        <div class="expanded-content" id="expandedContent">
            <!-- Content will be loaded here -->
        </div>
    </div>
</div>

<!-- Photo Expansion Overlay -->
<div class="photo-overlay" id="photoOverlay" data-action="close-photo" hidden>
    <div class="expanded-photo-container" data-stop-propagation>
        <button class="close-button" data-action="close-expanded-photo">×</button>
        <div id="expandedPhotoContent"></div>
    </div>
</div>
