<!DOCTYPE html>
<html>
<head>
    <title>Background Test</title>
    <style>
        body {
            background-image: url('/assets/background.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
        }
        .test-text {
            color: white;
            font-size: 2em;
            padding: 2em;
            text-shadow: 2px 2px 4px black;
        }
    </style>
</head>
<body>
    <div class="test-text">
        <h1>Background Image Test</h1>
        <p>If you can see the background image, it's working!</p>
        <p>If you see black, the image path might be wrong or the file isn't loading.</p>
    </div>
</body>
</html>
